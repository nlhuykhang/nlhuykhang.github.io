<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
    <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/styles/default.min.css">
      <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/highlight.min.js"></script>

    {% seo %}
</head>

<body style="background-color: rgb(6, 23, 37); color: #fff;">
    <script type="text/javascript">

        function theme() {
            if (sessionStorage.getItem('bg') === 'rgb(255, 255, 255)') {
                sessionStorage.setItem('bg', 'rgb(6, 23, 37)');
                sessionStorage.setItem('cc', '#fff');
            } else {
                sessionStorage.setItem('bg', 'rgb(255, 255, 255)');
                sessionStorage.setItem('cc', '#333');
            }

            document.body.style.backgroundColor = sessionStorage.getItem('bg');
            document.body.style.color = sessionStorage.getItem('cc');
        }

        if (!sessionStorage.getItem('bg')) {
            sessionStorage.setItem('bg', 'rgb(6, 23, 37)');
            sessionStorage.setItem('cc', '#fff');
        }

        document.body.style.backgroundColor = sessionStorage.getItem('bg');
        document.body.style.color = sessionStorage.getItem('cc');

        hljs.initHighlightingOnLoad();
    </script>
    <main>
        <article>
            {{ content }}
        </article>
    </main>

    <footer>
        <div class="links">
            <a href="{{site.baseurl}}/">Root</a>
            <a href="{{site.baseurl}}/about">Who? What?</a>
            <a target= "_blank" href="https://github.com/nlhuykhang">Github</a>
            <a target= "_blank" href="https://stackoverflow.com/users/2845061/kkkkkkk">Stackoverflow</a>
            <a target= "_blank" href="https://www.flickr.com/photos/163047625@N03/albums">Flickr</a>
            <a target= "_blank" href="mailto:nlhuykhang@gmail.com?Subject=Hey%20k!">nlhuykhang@gmail.com</a>
            <a class="theme" onclick="theme()">Dark/Light</a>
        </div>
    </footer>
</body>

</html>
